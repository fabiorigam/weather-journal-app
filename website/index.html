<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Journal</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div class="headline">Weather Journal App</div>
            <div class="zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here" />
                <small id="error"></small>
            </div>
            <div class="feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea
                    class="myInput"
                    id="feelings"
                    placeholder="Enter your feelings here"
                    rows="9"
                    cols="50"></textarea>
                <button id="generate" type="submit">Generate</button>
            </div>
            <div class="entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <p>Date:</p>
                    <div id="date"></div>
                    <p>Temperature (K):</p>
                    <div id="temp"></div>
                    <p>Comment:</p>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
